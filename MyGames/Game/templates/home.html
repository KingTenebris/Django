    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games</title>
</head>
<body>
    <div>
        <a href="{% url 'home' %}"><h1>Welcome to My Games</h1></a>

    {% endblock %}

</html>
