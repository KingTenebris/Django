{% extends "index.html" %}

{% block content %}

{{ message }}

<form action="{% url 'signIn' %}" method="post">
    {% csrf_token %}
    <label for="">Username:</label>
    <input type="text" name="username">
    <label for="">Password:</label>
    <input type="password" name="password">

    <input type="submit" value="Log In">
</form>


{% endblock %}
