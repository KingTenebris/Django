{%extends 'layout.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project One</title>
</head>
<body>
    {% block content%}
        <h1>This is Calculator</h1>

        <form action="{% url 'calcnumb' 1 %}" method="POST">
            {% csrf_token %}
            <input type="number" name="numb">
            <input type="submit" value="Submit">
        </form>

        <h3>Your number is: {{data}}</h3>
    {%endblock%}
</body>
</html>
