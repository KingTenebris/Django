{%extends 'layout.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block name%}
    <title>Forms</title>
    {%endblock%}
</head>
<body>
    {% block content%}

        <h1>Here is the Forms</h1>
        <h2>Where you will answer some quastions,  enjoy</h2>

        <div>
            <form action="{% url 'doneForms' %}" method="POST">
                {% csrf_token %}
                <label for="q1">You name or nickname:</label><br>
                <input type="text" name="q1"><br>
                <label for="q2">Cat or Dogs? (your variant as well)</label><br>
                <input type="text" name="q2"><br>
                <label for="q3">Write down your hobby:</label><br>
                <input type="text" name="q3"><br>
                <label for="q4">Do you have any talent or skills?</label><br>
                <input type="text" name="q4"><br>

                <input type="submit" value="Submit">
            </form>
        </div>

    {%endblock%}
</body>
</html>
